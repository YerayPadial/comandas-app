<div class="min-h-screen bg-gray-50 p-4 flex flex-col items-center">
  <h2
    class="text-4xl md:text-5xl font-black tracking-tight mb-8 text-blue-900 drop-shadow text-center w-full select-none">
    <span class="inline-flex items-center gap-2">Comanda - {{ nombreMesa }}</span>
  </h2>

  <div class="w-full max-w-xl bg-white rounded-xl shadow p-4 mb-6" *ngIf="productosComanda().length; else sinProductos">
    <div *ngFor="let item of productosComanda()"
      class="flex items-center justify-between py-3 border-b last:border-b-0">
      <div class="flex-1">
        <div class="font-semibold text-lg">{{ item.producto.nombre }}</div>
        <div class="text-sm text-gray-600">{{ item.producto.precio | currency:'EUR' }} x {{ item.cantidad }}</div>
      </div>
      <div class="flex items-center gap-2">
        <button (click)="restar(item)"
          class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center font-bold text-lg hover:bg-gray-300">−</button>
        <span class="font-bold text-lg w-6 text-center">{{ item.cantidad }}</span>
        <button (click)="sumar(item)"
          class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center font-bold text-lg hover:bg-gray-300">+</button>
        <span class="ml-4 font-bold">{{ (item.producto.precio * item.cantidad) | currency:'EUR' }}</span>
        <!-- Botón eliminar con icono de basura -->
        <button (click)="eliminar(item)" class="ml-2 text-red-600 hover:bg-red-100 rounded-full p-2 transition"
          title="Eliminar">
          <!-- Heroicons Trash SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 7h12M9 7V5a2 2 0 012-2h2a2 2 0 012 2v2m3 0v12a2 2 0 01-2 2H8a2 2 0 01-2-2V7h14z" />
          </svg>
        </button>
      </div>
    </div>
    <div class="flex justify-end mt-6 text-xl font-bold">
      Total: <span class="ml-2 text-green-700">{{ total() | currency:'EUR' }}</span>
    </div>
  </div>

  <ng-template #sinProductos>
    <div class="text-center text-gray-500 py-16 font-semibold text-xl">
      No hay productos en la comanda.
    </div>
  </ng-template>

  <div class="flex flex-col md:flex-row gap-4 w-full max-w-xl mt-6">
    <button (click)="confirmarPedido()" [disabled]="!productosComanda().length"
      class="w-full py-3 rounded-lg bg-blue-900 hover:bg-blue-800 text-white font-bold text-lg transition disabled:opacity-50">Confirmar
      pedido</button>
    <button (click)="volverMesa()"
      class="w-full py-3 rounded-lg bg-gray-500 hover:bg-gray-400 font-bold text-white text-lg transition">
      <svg class="inline-block w-7 h-7 mr-2 -mt-1 align-middle" fill="none" stroke="currentColor" stroke-width="3"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
      </svg> Volver</button>
  </div>
</div>
