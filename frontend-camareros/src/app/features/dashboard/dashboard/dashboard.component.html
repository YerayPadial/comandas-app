<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
  <!-- Menú desplegable a la derecha -->
  <div class="w-full max-w-md flex justify-end mt-8">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>apps</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'/pedidos'">
        <mat-icon>list_alt</mat-icon>
        <span>Comandas</span>
      </button>
      <button mat-menu-item [routerLink]="'/productos'">
        <mat-icon>restaurant_menu</mat-icon>
        <span>Carta</span>
      </button>
    </mat-menu>
  </div>
  <h1 class="text-2xl font-bold mb-6 text-center">Selecciona una mesa</h1>
  <div class="grid grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-md mb-8">
    <button *ngFor="let mesa of mesas" (click)="seleccionarMesa(mesa)"
      class="bg-white rounded-lg shadow p-8 flex items-center justify-center text-lg font-semibold hover:bg-blue-100 transition">
      {{ mesa }}
    </button>
  </div>
  <div class="w-full max-w-md flex flex-col items-center space-y-2">
    <input [(ngModel)]="mesaPersonalizada" (keydown.enter)="crearMesaPersonalizada()" type="text" maxlength="25"
      class="w-full p-3 rounded border shadow text-lg" placeholder="Crear mesa personalizada" />
    <button (click)="crearMesaPersonalizada()"
      class="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700 transition w-full">
      Añadir Mesa Personalizada
    </button>
  </div>
</div>
